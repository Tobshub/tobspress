<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tobspress Example Usage</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Hi from Tobspress</h1>
  <p>The API renders this html page on the "/" route</p>
  <p>You can also fetch the page by going to "/index.html"</p>
  <button id="js-button">DO JS THINGS</button>

  <form id="form" method="post" action="/api/form">
    <input id="input" placeholder="type anything" />
    <button type="submit">SUBMIT</button>
  </form>

  <script src="./script.js"></script>
</body>

</html>
